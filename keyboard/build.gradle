    dexOptions {
        javaMaxHeapSize "2048M"
        preDexLibraries = false
    }//end dexOptions

    dataBinding {
        enabled = false
    }

    // workaround for "duplicate files during packaging of APK" issue:
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/services/javax.annotation.processing.Processor' // butterknife
    }


    task grantPermissions(type: Exec, dependsOn: 'installDebugAndroidTest') {
        executable "sh"
        args "-c", "\$ANDROID_HOME/platform-tools/adb shell pm grant com.doctoror.rxcursorloader.test android.permission.READ_EXTERNAL_STORAGE"
    }

    tasks.whenTaskAdded { task ->
        if (task.name.startsWith('connectedDebugAndroidTest')) {
            task.dependsOn grantPermissions
        }
    }


}

project.android.buildTypes.all { buildType ->
    buildType.javaCompileOptions.annotationProcessorOptions.arguments =
            [
                    validateEpoxyModelUsage     : String.valueOf(buildType.name == 'debug'),
                    requireHashCodeInEpoxyModels: "true",
                    requireAbstractEpoxyModels  : "true"
            ]
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    debugCompile project(path: ':keyboard-usecase', configuration: 'debug')
    releaseCompile project(path: ':keyboard-usecase', configuration: 'release')

    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_LIBS_VERSION"
    compile "com.android.support:support-v13:$ANDROID_SUPPORT_LIBS_VERSION"
    compile "com.android.support.constraint:constraint-layout:$constraint_layout_version"
    compile "com.android.support:design:$ANDROID_SUPPORT_LIBS_VERSION"
    compile "com.android.support:support-annotations:$ANDROID_SUPPORT_LIBS_VERSION"
    compile "com.android.support:support-emoji-bundled:$ANDROID_SUPPORT_LIBS_VERSION"
    compile "com.android.support:support-emoji-appcompat:$ANDROID_SUPPORT_LIBS_VERSION"

    compile "android.arch.lifecycle:runtime:$arch_version"
    compile "android.arch.lifecycle:extensions:$arch_version"
    compile "android.arch.lifecycle:reactivestreams:$arch_version"
    annotationProcessor "android.arch.lifecycle:compiler:$arch_version"


    compile "io.reactivex.rxjava2:rxandroid:$RXANDROID_VERSION"

    compile "com.jakewharton:butterknife:$BUTTERKNIFE_VERSION"
    annotationProcessor "com.jakewharton:butterknife-compiler:$BUTTERKNIFE_VERSION"

    compile "com.airbnb.android:epoxy:$AIRBNB_EPOXY_LIBS_VERSION"
    compile "com.airbnb.android:lottie:$LOTTIE_VERSION"
    annotationProcessor "com.airbnb.android:epoxy-processor:$AIRBNB_EPOXY_LIBS_VERSION"

    compile "com.google.dagger:dagger:$dagger_version"
    compile "com.google.dagger:dagger-android:$dagger_version"
    compile "com.google.dagger:dagger-android-support:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    compile "com.github.bumptech.glide:glide:$GLIDE_VERSION"
    annotationProcessor "com.github.bumptech.glide:compiler:$GLIDE_VERSION"

    compile "com.jakewharton.timber:timber:$timber_version"

    compile "pub.devrel:easypermissions:$easypermissions_versioin"

    testCompile 'junit:junit:4.12'
    androidTestCompile "com.android.support:support-annotations:$ANDROID_SUPPORT_LIBS_VERSION"
    androidTestCompile "com.android.support.test:runner:0.5"
    androidTestCompile "com.android.support.test:rules:0.5"

}

