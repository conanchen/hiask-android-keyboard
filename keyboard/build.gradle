def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def versionBuild = 0 // bump for dogfood builds, public betas, etc.


def version_code = versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
def version_name = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    // Where you will see your artifact in Bintray's web interface
    // The "bintrayName" should match the name of the Bintray repro.
    bintrayRepo = 'maven'
    bintrayName = 'keyboard' // Has to be same as your library module name

    // Maven metadata
    publishedGroupId = 'io.github.conanchen'
    libraryName = 'hiask-android-keyboard'
    // Save yourself a head ache, and set this equal to the name of the Android Studio library
    // module. The artifact name needs to match the name of the library.
    artifact = 'keyboard' // Has to be same as your library module name

    // Your github repo link
    siteUrl = 'https://github.com/conanchen/hiask-android-keyboard'
    gitUrl = 'https://github.com/conanchen/hiask-android-keyboard.git'

    libraryDescription = '一个内置于安卓聊天应用的漂亮键盘'
    libraryVersion = version_name

    developerId = 'conan8chan'
    developerName = 'Conan Chan'
    developerEmail = 'conan8chan@yahoo.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
